<html>
<head>
    <title>BrunysIXLWork | Games</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/main/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/storage/css/styles.css">
</head>
<body>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h5 id="fetching-text">Fetching assets</h5>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <a href="/">
                <img src="/storage/images/main/logo.png" class="logo">
                <p class="nav-text">BRUNYSIXLWORK</p>
            </a>
        </div>
        <div class="navbar-right">
            <a href="/games.html" class="nav-button"><i class="fas fa-gamepad"></i></a>
            <a href="/apps.html" class="nav-button"><i class="fas fa-th"></i></a>
            <a href="/proxy.html" class="nav-button"><i class="fas fa-globe"></i></a>
            <a href="/bookmarks.html" class="nav-button"><i class="fas fa-bookmark"></i></a>
            <a href="/extra.html" class="nav-button"><i class="fas fa-plus"></i></a>
            <a href="/settings.html" class="nav-button"><i class="fas fa-cog"></i></a>
        </div>
    </div>

<div style="margin-top: 70px;" class="container-iframe">
        <div class="iframe-container">
            <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>
        <div class="controls">
        <i style="margin-left: 15px;" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
        <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
        <i class="fa-solid fa-comment" id="whysofeinious-button"></i>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        if (url) {
            const iframe = document.getElementById('myIframe');
            iframe.src = url;
            history.replaceState(null, '', window.location.pathname);
        } else {
            console.error("No URL parameter provided");
        }
    </script>

    <script src="/storage/js/box.js"></script>
    <script src="/storage/js/script.js"></script>
</body>
</html>
